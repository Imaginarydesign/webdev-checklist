      <div class="container">
      
        <div id="app">

        <div class="panel panel-default">

          <div class="panel-heading">
            <h2>Project checklist</h2>
            <p class="text-muted">Webdesigner checklist with persistant storage</p>
          </div>

          <div class="panel-body">
            
            <div class="panel-section" v-for="task in tasks">
              <h4 class="section-heading" >{{ task.name }}<br/>
                <small class="text-muted task-meta">Completed: {{ task.items | completed | count }}, Remaining: {{ task.items | remaining | count }}</small>
                <div class="pull-right box-tools">
                  <button class="btn btn-box-tool" data-toggle="collapse" data-target="#collapse-{{ $index }}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </div>
              </h4>
              <ul class="list-unstyled panel-collapse collapse" id="collapse-{{ $index }}">
                <li class="ui-state-default" v-for="item in task.items">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" v-model="item.done">{{ item.name }}
                    </label>
                  </div>
                </li>
              </ul>
            </div>

          </div>

          

          <div class="panel-footer clearfix">
            <span class="pull-left text-muted">â™¥ from <a href="http://imaginarydesign.co.uk/" target="_blank">Adam</a></span>
            <button class="btn btn-sm btn-default pull-right" v-on:click="resetChecked" id="resetChecked">Reset</button>
          </div>

        </div>


        






        </div><!-- /#app -->
